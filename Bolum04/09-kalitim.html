<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
    <style>
      body {
        font-size: 15px;
        color: chocolate;
      }
      p {
        color: red; /* normalde inherit edilir */
      }

      p {
        border: 1px solid green; /*  normalde inherit edilemez */
      }

      em {
        border: inherit; /* artık inherit ediliyor */
      }

      em {
        color: initial; /* artık inherit edilmiyor */
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Welcome To MovieApp</h1>
        <p>
          Lorem ipsum dolor sit amet, <em>consectetur</em> adipisicing elit. In,
          numquam!
        </p>
      </section>
      <section>
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
