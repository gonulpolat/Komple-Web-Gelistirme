<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Visibility</title>
    <style>
      .box {
        width: 60px;
        height: 60px;
        display: inline-block;
      }

      #first {
        background-color: red;
      }

      #second {
        background-color: green;
        display: none; /* içeriği tamamen gizler */
      }

      #third {
        background-color: blue;
        visibility: hidden; /* içeriği gizler, ancak yerini korur */
      }

      #fourth {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
      <div class="box" id="fourth">fourth</div>
    </div>
  </body>
</html>
